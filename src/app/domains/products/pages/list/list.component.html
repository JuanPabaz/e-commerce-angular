<div class="container mx-auto">
    <app-header [cartProducts]="cartProducts()"></app-header>
    <div class="grid grid-cols-3 gap-8 mt-5">
        @for (product of products(); track $index) {
            <app-product 
            [product]="product" 
            (addToCart)="addToCart($event)">
            </app-product>
        }
    </div>
</div>
